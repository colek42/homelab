---
- name: Configure ufw tcp
  become: yes
  ufw:
    rule: allow
    port: 53
    proto: tcp

- name: Configure Firewalld
  become: yes
  ufw:
    rule: allow
    port: 53
    proto: udp

- name: Bounce UFW
  become: yes
  service:
    name: ufw
    enabled: yes
    state: restarted

- name: Disable resloved.conf
  become: yes
  replace:
    path: /etc/systemd/resolved.conf
    regexp: '(\s+).DNSStubListener=.*(\s+.*)?$'
    replace: '\1DNSStubListener=no\2'
    backup: yes

- name: Ensure CoreDNS Directory
  become: yes
  file:
    path: /etc/coredns
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Copy CoreDNS Service File
  become: yes
  copy:
    src: files/{{ item }}
    dest: /etc/coredns/{{ item }}
    owner: root
    group: root
    mode: 0644
  with_items:
  - Corefile
  - db.kennedy.land

- name: Copy CoreDNS Service File
  become: yes
  copy:
    src: files/coredns.service
    dest: /etc/systemd/system/coredns.service
    owner: root
    group: root
    mode: 0644

- name: Download CoredDNS
  get_url:
    url: https://github.com/coredns/coredns/releases/download/v{{ coredns_ver}}/coredns_{{ coredns_ver }}_linux_amd64.tgz
    dest: /tmp/coredns.tgz
    mode: 0755

- name: Extract CoreDNS
  become: yes
  unarchive:
    src: /tmp/coredns.tgz
    dest: /usr/bin/
    remote_src: yes

- name: Enable CoreDNS
  become: yes
  service:
    name: coredns
    enabled: yes
    state: started